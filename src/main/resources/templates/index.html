<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
   xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>PokeDex Classic</title>
<link th:href="@{/styles/global.css}" rel="stylesheet" />
<style th:inline="css" type="text/css" media="screen, print">
	@font-face {
			font-family: "PixelifySans";
			font-weight: normal;
			src: url{[[@{/fonts/PixelifySans-Regular.ttf}]]};
		}
	
	body{
		font-family: "PixelifySans";
	}
</style>
</head>
<body class="">
	<nav>
		<h1><a href="/">POKeDEX Classic</a></h1>
	 	<a href="/about">about</a>
	</nav>
    <div class="content">
		<div class="pokemon no-shadow">
			<table>
		        <thead>
		         <tr>
		           <th><h3>CONTENTS</h3></th>
		        </tr>
		        </thead>
		        <tbody>
		          <tr th:each="pokemon : ${allPokemon}">
		             <td><p th:text="${pokemon.Id}"></p></td>
		             <td><a th:href="@{/{id}(id=${pokemon.Id})}"><img alt="pokeball" /><p th:text="${pokemon.Name.toUpperCase()}"></p></a></td>
		          </tr>
		        </tbody>
		    </table>
		</div>
	</div>
 </body>
</html>
