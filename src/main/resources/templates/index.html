<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
   xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>PokeDex Classic</title>
</head>
<body>
 <h2>PokeDex Classic</h2>
    <table>
        <thead>
         <tr>
           <th>Id</th>
           <th>Name</th>
        </tr>
        </thead>
        <tbody>
          <tr th:each="pokemon : ${allPokemon}">
             <td th:text="${pokemon.Id}"></td>
             <td><a th:href="@{/{id}(id=${pokemon.Id})}"><p th:text="${pokemon.Name}"></p></a></td>
          </tr>
        </tbody>
    </table>
 </body>
</html>
