<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
   xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title th:text ="${pokemon.Name}"></title>
</head>
<body>
 	<div>
		<img alt="image goes here..."/>
		<h3 th:text="${'NO. ' + pokemon.Id}"></h3>
	</div>
	<div class="info">
		<h3 th:text="${pokemon.Name.toUpperCase()}"></h3>
	    <h3 th:text="${pokemon.Species.toUpperCase()}"></h3>	
		<h3 th:text="${'HT ' + pokemon.Height}"></h3>
		<h3 th:text="${'WT ' + pokemon.Weight}"></h3>	
	</div>
	<div class="desc">
		<p th:text="${pokemon.Desc}"></p>
	</div>
 </body>
</html>
